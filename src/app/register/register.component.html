<div class="container">
    <h1 style="text-align: center; margin-top: 10px;">passenger Detailes</h1>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <table class="table table-bordered">
            <tr>
                <td>
                    name :
                    <input type="text" formControlName="name" class="form-control">
                </td>
                <td>
                    age:
                    <input type="text" formControlName="age" class="form-control">
                </td>
                <td>
                    price :
                    <input type="text" formControlName="price" class="form-control">
                </td>
                <td>
                    place:
                    <input type="text" formControlName="place" class="form-control">
                </td>
            </tr>
        </table>
        <table class="table table-bordered" formArrayName="adddetailes">
            <tr *ngFor="let quantity of adddetailes().controls; let i=index" [formGroupName]="i">
                <td>
                    name :
                    <input type="text" formControlName="name" class="form-control">
                </td>
                <td>
                    age:
                    <input type="text" formControlName="age" class="form-control">
                </td>
                <td>
                    price :
                    <input type="text" formControlName="price" class="form-control">
                </td>
                <td>
                    place:
                    <input type="text" formControlName="place" class="form-control">
                </td>
                <td>
                    <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-4">
                <button type="button" (click)="addQuantity()" class="btn btn-primary">Add passenger</button>
            </div>

        </div>
    </form>
    <br />
</div>
