<section class="flightsection">
    <!-- table   -->
    <div class="container">
        <h1 style="text-align: center; margin-top: 10px;">Flights Availability</h1>
       <div class="row mt-3 justify-content-center">
           <div class="col-md-10">
            <table class="table table-bordered">
                <thead>
                    <tr>
                       <td>sno</td>
                       <td>date</td>
                       <td>Time</td>
                       <td>from</td>
                       <td>to</td>
                       <td>price</td>
                       <td>pament</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let x of data ;index as i'>
                      <th>{{i}}</th>
                      <th>{{x.date}}</th>
                      <th>{{x.time}}</th>
                      <th>{{x.from}}</th>
                      <th>{{x.to}}</th>
                      <th>RS: {{x.price}}</th>
                      <th><button (click)="gotopassenger()">click</button></th>
                    </tr>
                </tbody>
            </table>
           </div>
       </div>
    </div>
</section>
